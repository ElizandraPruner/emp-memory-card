<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titlememory">Memory Game</h1>
            <img class="logo" src="img/logo_eliz_w168.png">
        </header>
        <section>
            <ul>
                <li class="chooselevel"><input type="radio" name="easy" id="chooseeasy">Easy</li>
                <li class="chooselevel"><input type="radio" name="medium" id="choosemedium">Medium</li>
                <li class="chooselevel"><input type="radio" name="hard" id="choosehard">Hard</li>
            </ul>            
        </section>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <div class="current-rate">
                <div class="counter"></div>
                    <span class="moves">0</span> Moves
            </div>        	
            <div class="restart">
        		<i class="fa fa-repeat" id="repeat"></i>
        	</div>
            <div class="counter">
                <span class="displayTime">00:00</span>
                <span>Time <i class="fa fa-hourglass-half" title="Time"></i></span>
            </div>        
        </section>
        <ul class="deck">
            <!-- Preenchido dinamicamente com JS -->                
        </ul>
    </div>
    <div class="modal">
        <p>Congratulations! You WON!!</p>
        <p>You needed <span id="movesEnd">0</span><span> Moves</span></p>
        <p>Your time was <span id="timeEnd">00:00</span></p>
        <p>Rating:
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
        </p>
        <p>
            <p>Play Again?</p>
            <button class="button" id="yes">Yes</button>
            <button class="button" id="not">Not</button>            
        </p>        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
